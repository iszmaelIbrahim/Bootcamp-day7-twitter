{% extends 'feed/base.html' %}


{% block content%}

<div class="container pt-5" style="height: 800px;">
    <div class="row d-flex justify-content-center">

        <div class="media d-flex justify-content-center">
            <img class="rounded-circle account-img img-fluid" src="{{ user.profile.image.url}}" alt="profile-image">
        </div>

        <br>

        <div class="d-flex justify-content-center p-4">
            <h3 class="text-white"> @{{ user.username }}</h3>

        </div>

        <br>
        <br>
        <div class="row d-flex justify-content-center p-3">
            <div class="col-md-6 card">
                <div class="card-body d-flex justify-content-center p-4">
                    {{user.profile.bio}}
                </div>
            </div>
        </div>
        <br>
        <div class="row d-flex justify-content-center p-3">
            <div class="col-md-6 d-flex justify-content-end">
                <a href="{% url 'profileupdate'%}"><button class="btn btn-primary">Update Profile</button> </a>
            </div>
        </div>

    </div>


</div>

{% endblock content%}
