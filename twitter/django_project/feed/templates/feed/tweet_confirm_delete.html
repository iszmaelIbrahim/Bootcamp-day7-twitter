 
 {% extends 'feed/base.html'%}

 {% block content %}

 <div class="container">
    <form method="POST">
        {% csrf_token %}

        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Confirm delete
            </legend>
            {{form.as_p}}
        </fieldset>

        <div class="form-group ">
            
            <button class="btn btn-primary" type="submit">Delete</button>
            <a href="{% url 'home' %}"><button class="btn btn-primary">Cancel</button> </a>
        </div>

    </form>
</div>

 {% endblock content %}
